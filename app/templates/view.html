{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ mlbplayer.Name }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ mlbplayer.Team }}</li>
        <li class="list-group-item">{{ mlbplayer.Position }}</li>
        <li class="list-group-item">{{ mlbplayer.Height_inches }}</li>
        <li class="list-group-item">{{ mlbplayer.Weight_lbs }}</li>
        <li class="list-group-item">{{ mlbplayer.Age }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{mlbplayer.id}}" class="card-link btn btn-primary">Edit</a>
        <form action="/delete/{{mlbplayer.id}}" method="post"><button type="submit" class="btn btn-danger">Delete</button></form>
    </div>
</div>


{% endblock %}
